apply plugin: 'com.android.library'

dependencies {
    compile rootProject.ext.supportLibVersion ? "com.android.support:appcompat-v7:${rootProject.ext.supportLibVersion}" : "com.android.support:appcompat-v7:23.0.1"
    compile "com.facebook.react:react-native:+"

}

android {
    compileSdkVersion rootProject.hasProperty('compileSdkVersion') ? rootProject.compileSdkVersion : 23
    buildToolsVersion rootProject.hasProperty('buildToolsVersion') ? rootProject.buildToolsVersion : "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 2
        versionName '1.1'
    }

}
